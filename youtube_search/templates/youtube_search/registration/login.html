<!-- youtube_search/registration/login.html -->

{% extends 'youtube_search/base1.html' %} 
{% block content %}
<div class="row justify-content-center">

  <div class="col-lg-4 col-md-6">
    <div class="card mt-5">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Login</h2>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            {{ form.username }}
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            {{ form.password }}
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
        <div class="text-center">
          <a href="accounts/register/"><button type="submit" class="btn btn-primary" style="margin-top:-60px; float: left;">Register Here</button></a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
